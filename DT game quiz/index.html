<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="quiz">
<header>
    <h1 id="h1">Careers Quiz</h1>
</header>

    <div id="tracker">
        <div class="num" id="num"> 1 </div>
        <div class="num" id="num"> 2 </div>
        <div class="num" id="num"> 3 </div>
        <div class="num" id="num"> 4 </div>
        <div class="num" id="num"> 5 </div>
        <div class="num" id="num"> 6 </div>
        <div class="num" id="num"> 7 </div>
        <div class="num" id="num"> 8 </div>
        <div class="num" id="num"> 9 </div>
        <div class="num" id="num"> 10 </div>
    </div>
       
        <hr>
    <div id="quizset">
        <p id="question"> Do you know what you want to do after school?</p>
        <div id="options" class="options"></div>
            <button id="button1" class="button"></button> <span id="option1"></span>
            <button id="button2" class="button"></button> <span id="option2"></span>
            <button id="button3" class="button"></button> <span id="option3"></span>
            <button id="button4" class="button"></button> <span id="option4"></span>

            <button id="submit"> <span id="next"></span></button> 
    </div>

    <div id="resultbox">
        <p id="result"> the results</p>
        <button id="restart"> Restart the test </button>
    </div>


        <hr>
    <footer>
        <p id="progress"> Question number/ x</p>
        <div id="timer"> Timer</div>
    </footer>
    
    


</div>





</div>


    
    
</body>
</html>
